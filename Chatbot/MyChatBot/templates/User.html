{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MummyMate: AI Chatbot</title>
    <link rel="icon" href="{% static 'images/logo.png' %}"  type="image/x-icon" />
    <link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <script src="https://kit.fontawesome.com/f4f0cf6a13.js"crossorigin="anonymous" ></script>
    <script>
      function validate() {
        var x = document.forms["f1"]["username"].value;
        var y = document.forms["f1"]["password"].value;
        if (x == null || x == "") {
          window.alert("Username must be entered");
          document.f1.username.focus();
          return false;
        }
        if (y == null || y == "") {
          window.alert("Password must be entered");
          document.f1.password.focus();
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <header>
      <div class="logo">MummyMate <i class="fa-regular fa-heart"></i></div>
      <nav>
        <ul>
          <li><i class="fa-solid fa-house"></i> <a href="{% url 'MyChatBot' %}">Home</a></li>
          <li class="Register"><a href="{% url 'Register' %}">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <section class="login">
      <div class="login-container">
        <div class="image-section">
          <img src="./static/images/pic10.jpg" alt="Happy Family" />
        </div>
        <div class="entry">
          <h2 class="title">Login</h2>
          <font size="" color="red"><center>{{ data }}</center></font>
          <form name="f1" method="post" action="{% url 'UserLogin' %}" onsubmit="return validate()">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" required />
            </div>
            <div class="submit-row">
              <input type="submit" value="Login" class="submit-btn" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  </html>
